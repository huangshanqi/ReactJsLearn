@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
			<meta http-equiv='Content-type' content='text/html; charset=utf-8'>
			<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
			<script src="http://code.jquery.com/jquery-1.10.0.min.js"></script>
        <script src="@routes.Assets.at("javascripts/react-0.13.0/build/react.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/react-0.13.0/build/JSXTransformer.js")" type="text/javascript"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js" type="text/javascript"></script>
		</head>
    <body>
        @content
    </body>
</html>
